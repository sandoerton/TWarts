<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <div id="container">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Senha">
                <button id="btn-login" type="submit">Entrar</button>
            </div>
        </form>
    </header>
    <main>
        <div id="left">
            <form id="evaluation-form" action="" method="get">
                <div class="itens">
                    <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
                </div>
                <div class="itens">
                    <input type="email" name="" id="input-email" placeholder="Email">
                <label for="house">Casa:</label>
                <select name="" id="house">
                    <option id="gitnoria-house"  value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
                </div>
                <div class="itens">
                    <div id="itemLeft">

                        <label id="label-family" for="">Qual sua família?</label>
                        
                        <div class="leftChild">
                            <input type="radio" name="family" id="front" value="Frontend">
                        <label for="front">Família Frontend</label>
                        </div>
                        <div class="leftChild">
                            <input type="radio" name="family" id="back" value="Backend">
                        <label for="back">Família Backend</label>
                        </div>
                        <div class="leftChild">
                            <input type="radio" name="family" id="full" value="FullStack">
                        <label for="full">Família FullStack</label>
                        </div>
                        
                    </div>
                    <div id="itemRight">

                    </div>
                </div>
            </form>
        </div>
        <div id="right">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Simbolo da Trybewarts">
        </div>
        
    </main>
   

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <div id="container">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Senha">
                <button id="btn-login" type="submit">Entrar</button>
            </div>
        </form>
    </header>
    
    <main>
        <div id="left">
            <form id="evaluation-form" action="" method="get">
                <h1 id="title-forms"> Formulário de Avaliação </h1>
                <div class="itens">
                    <input required type="text" name="" id="input-name" placeholder="Nome">
                    <input required type="text" name="" id="input-lastname" placeholder="Sobrenome">
                </div>
                <div class="itens">
                    <input required type="email" name="" id="input-email" placeholder="Email">
                    <label for="house" id="casa">Casa:</label>
                    <select required name="" id="house">
                        <option disabled selected>Selecione...</option>
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <div class="itens div-principal">
                    <div id="itemLeft">
                        <label id="label-family" for="">Qual sua família?</label>
                        <div class="leftChild">
                            <input type="radio" name="family" id="front" value="Frontend">
                            <label for="front">Família Frontend</label>
                        </div>
                        <div class="leftChild">
                            <input type="radio" name="family" id="back" value="Backend">
                            <label for="back">Família Backend</label>
                        </div>
                        <div class="leftChild">
                            <input type="radio" name="family" id="full" value="FullStack">
                            <label for="full">Família FullStack</label>
                        </div>
                    </div>
                    <div id="itemRight">
                        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                        <div class="rightChild">
                            <input type="checkbox" name="" id="hofs" value="HoFs">
                            <label for="hofs">HoFs</label>
                            <input type="checkbox" name="" id="jest" value="Jest">
                            <label for="jest">Jest</label>
                            <input type="checkbox" name="" id="promises" value="Promises">
                            <label for="promises">Promises</label>
                        </div>
                        <div class="rightChild">
                            <input type="checkbox" name="" id="react" value="React">
                            <label for="react">React</label>
                            <input type="checkbox" name="" id="sql" value="SQL">
                            <label for="sql">SQL</label>
                            <input type="checkbox" name="" id="python" value="Python">
                            <label for="python">Python</label>
                        </div>
                    </div>
                </div>
                <div class="itens radio-botton">
                    <label required id="label-rate" for="">Como você avalia a Trybewarts?</label>
                    <input type="radio" name="rate" id="1" value="1">
                    <label for="1">1</label>
                    <input type="radio" name="rate" id="2" value="2">
                    <label for="2">2</label>
                    <input type="radio" name="rate" id="3" value="3">
                    <label for="3">3</label>
                    <input type="radio" name="rate" id="4" value="4">
                    <label for="4">4</label>
                    <input type="radio" name="rate" id="5" value="5">
                    <label for="5">5</label>
                    <input type="radio" name="rate" id="6" value="6">
                    <label for="6">6</label>
                    <input type="radio" name="rate" id="7" value="7">
                    <label for="7">7</label>
                    <input type="radio" name="rate" id="8" value="8">
                    <label for="8">8</label>
                    <input type="radio" name="rate" id="9" value="9">
                    <label for="9">9</label>
                    <input type="radio" name="rate" id="10" value="10">
                    <label for="10">10</label>
                </div>
                <div>
                    <label class="textarea" for="">Deixe seu comentário:</label> <br>
                    <textarea required name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                    <label id="counter">500</label>
                </div>
                <div>
                    <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="" id="agreement">
                </div>
                <div id="botao">
                    <button type="submit" id="submit-btn">Enviar</button>
                </div>
            </form>
        </div>
        <div id="right">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Simbolo da Trybewarts">
        </div>
    </main>

    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
